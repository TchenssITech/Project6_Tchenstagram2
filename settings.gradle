pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    ext {
        appCompatVersion = '1.0.0'
        designSupportVersion = '1.0.0'
    }
}
rootProject.name = "Tchenstagram"
include ':app'
